<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | BudgetWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div class="mx-auto flex min-h-screen max-w-md flex-col justify-center px-4">
      <div class="mb-8 text-center">
        <h1 class="text-3xl font-semibold">Create your account</h1>
        <p class="mt-2 text-sm text-slate-600">
          Register once to securely track your 50/30/20 budget.
        </p>
      </div>

      <form id="register-form" class="space-y-5 rounded-lg bg-white p-6 shadow">
        <div>
          <label class="block text-sm font-medium text-slate-700" for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            minlength="3"
            maxlength="50"
            autocomplete="username"
            class="mt-1 w-full rounded border border-slate-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            autocomplete="new-password"
            class="mt-1 w-full rounded border border-slate-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
          <p class="mt-1 text-xs text-slate-500">Must be at least 8 characters.</p>
        </div>

        <button
          type="submit"
          class="w-full rounded bg-blue-600 px-4 py-2 font-semibold text-white hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
        >
          Register
        </button>
      </form>

      <p id="status-message" class="mt-4 hidden rounded p-3 text-sm"></p>

      <p class="mt-6 text-center text-sm text-slate-600">
        Already registered?
        <a href="/index.html" class="font-medium text-blue-600 hover:underline">Go to dashboard</a>
      </p>
    </div>

    <script>
      const form = document.getElementById("register-form");
      const statusMessage = document.getElementById("status-message");

      function setStatus(message, isError = false) {
        if (!message) {
          statusMessage.textContent = "";
          statusMessage.className = "hidden";
          return;
        }

        statusMessage.textContent = message;
        statusMessage.className = isError
          ? "mt-4 rounded bg-red-100 p-3 text-sm text-red-700"
          : "mt-4 rounded bg-emerald-100 p-3 text-sm text-emerald-700";
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        setStatus("");

        const formData = new FormData(form);
        const username = (formData.get("username") || "").toString().trim();
        const password = (formData.get("password") || "").toString();

        if (!username || password.length < 8) {
          setStatus("Please enter a username and a password with at least 8 characters.", true);
          return;
        }

        try {
          const response = await fetch("/api/users/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const payload = await response.json().catch(() => ({}));

          if (!response.ok) {
            const message = payload.message || "Registration failed. Please try a different username.";
            throw new Error(message);
          }

          if (!payload.token) {
            throw new Error("Registration succeeded but no token was returned.");
          }

          localStorage.setItem("token", payload.token);
          window.location.href = "/index.html";
        } catch (error) {
          console.error("Registration error:", error);
          setStatus(error.message, true);
        }
      });
    </script>
  </body>
</html>
